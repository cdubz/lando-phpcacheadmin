name: CI
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'
      - run: npm install --omit=dev
      - id: vars
        # Adapted from https://github.com/marketplace/actions/branch-names
        run: |
          if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            REF=$(printf "%q" "${{ github.ref }}")
            TAG=${REF/refs\/tags\//}
            echo ::set-output name=filename::"phpcacheadmin-$(eval printf "%s" "$TAG").zip"
            echo ::set-output name=is_tag::true
          else
            echo ::set-output name=filename::"phpcacheadmin-$(eval printf "%s" "${{ github.sha }}").zip"
            echo ::set-output name=is_tag::false
          fi
        shell: bash
      - run: |
          mkdir phpcacheadmin
          cp node_modules services index.js LICENSE.txt package.json package-lock.json README.md phpcacheadmin
        shell: bash
      - uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          path: 'phpcacheadmin'
          filename: ${{ steps.vars.outputs.filename }}
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.vars.outputs.filename }}
          path: ${{ steps.vars.outputs.filename }}
      - uses: softprops/action-gh-release@v1
        if: steps.vars.outputs.is_tag == 'true'
        with:
          draft: true
          files: ${{ steps.vars.outputs.filename }}
          generate_release_notes: true
