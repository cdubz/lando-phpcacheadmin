name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'
      - run: npm install --omit=dev
      - uses: actions/upload-artifact@v3
        with:
          name: 'phpcacheadmin'
          path: |
            node_modules
            services
            index.js
            LICENSE.txt
            package.json
            package-lock.json
            README.md
